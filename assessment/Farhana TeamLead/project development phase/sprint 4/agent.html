<!DOCTYPE html>
<html>
<head>
    <title>Customer Care Registry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="menu">
        <ul>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </div>

    <div class="main">     
    <div class="navbar">
    <div class="container">
        
       <div class="title">Agent Details</div>
       
       <form action="#" method="post">
          <div class="user-details">
               <div class="input-box">
                   <span class="details">Name </span> <br>
                   <input type="text" name="name" id="name" placeholder="Enter Agent Name" required>
               </div>
               <div class="input-box">
                   <span class="details">Email</span><br>
                   <input type="text"  name="email" id="email" placeholder="Enter your email" required>
               </div>
               <div class="input-box">
                   <span class="details">Password</span><br>
                   <input type="password" name="password" id="password" placeholder="Enter your mail password" required>
               </div>
               <div class="input-box">
                <span class="details">Agent Solving Technology</span><br>
                <input type="text" name="Technology" id="Technology" placeholder="Eg:Network problem" required>
                   
               </div>
               <div class="input-box">
                <span class="details">Number of Years Experience</span><br>
                <input type="number" name="experience" id="experience" placeholder="Enter your Experiene in this field" required>
                   
               </div>
               <div class="button">
                   <input type="submit" values="register">
               </div>
           </div>
       </form>      
    </div>
</div>

</body>
</html>
